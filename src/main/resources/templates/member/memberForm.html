<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>Maebsi</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
                $('button').attr('disabled','button');
            }

            $("#passwordCheck").keyup(function(){
                $('button').removeAttr('disabled');
                var password = $("#password");
                var passwordCheck = $("#passwordCheck");
                if(password.val() == passwordCheck.val()){
                    password.css('background-color','azure');
                    passwordCheck.css('background-color','azure');
                }else{
                    password.css('background-color','lavenderblush');
                    passwordCheck.css('background-color','lavenderblush');
                    $('button').attr('disabled','disabled');
                }
            });

            $( "form" ).submit(function( event ) {

                $('.fieldError').remove();
                var name = $('#name')
                var email = $('#email')
                var password = $('#password')
                var passwordCheck = $('#passwordCheck')
                var address = $('#address')

                if (name.val()=='') {
                    insertValidMessage(name, '이름을 입력하세요.');
                }else if(email.val() == ''){
                    insertValidMessage(email, '이메일을 입력하세요.');
                }else if (password.val()){
                    insertValidMessage(password, '비밀번호를 입력하세요.');
                }else if (passwordCheck.val()){
                    insertValidMessage(passwordCheck, '비밀번호 확인을 진행하세요.');
                }else if (address.val()){
                    insertValidMessage(address, '이메일을 입력하세요.');
                }
                event.preventDefault();
            });

        });



        function insertValidMessage(node, message) {
            var element = '<p class="fieldError">'+message+'</p>';
            node.after(element);
        }

    </script>

</th:block>
<div layout:fragment="content">

    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <input type="password" id="passwordCheck" class="form-control" placeholder="비밀번호 확인">
        </div>

        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
