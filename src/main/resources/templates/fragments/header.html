<!DOCTYPE html>
<html lang="UTF-8"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Maebsi</a>
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav">
                        <li>
                            <a class="nav-link active dropbtn" aria-current="page" href="/item/best/Day">베스트</a>
                            <div class="subMenu">
                                <ul class="dropdown">
                                    <li class="dropdown-content">
                                        <a href="/item/best/Day">일별베스트</a>
                                    </li>
                                    <li class="dropdown-content">
                                        <a href="/item/best/Week">주별베스트</a>
                                    </li>
                                    <li class="dropdown-content">
                                        <a href="/item/best/Month">월별베스트</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link" href="/admin/item/new">상품 등록</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link" href="/admin/items">상품 관리</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
                            <a class="nav-link" href="/orders">구매이력</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
                            <a class="nav-link" href="/cart">장바구니</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/members/login">로그인</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/members/logout">로그아웃</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                        <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</html>
