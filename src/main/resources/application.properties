spring.datasource.password=it1661


#sql showwing up to hibernate log
spring.jpa.properties.hibernate.show_sql=true

#formatting sql showing up to hibernate log
spring.jpa.properties.hibernate.format_sql=true

#exchange '?' to value
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

spring.sql.init.mode=always

mybatis.mapper-locations=mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.multiple-result-sets-enabled=false
mybatis.configuration.call-setters-on-nulls=true
mybatis.configuration.jdbc-type-for-null=varchar
mybatis.configuration.default-fetch-size=500
mybatis.type-aliases-package=com.shop


#Max files per file
spring.servlet.multipart.maxFileSize=20MB

#Maximum file size per request
spring.servlet.multipart.maxRequestSize=100MB

#item image upload location
itemImgLocation=C:/shop/item

#resource upload location
uploadPath=file:///C:/shop/

#set batch size
spring.jpa.properties.hibernate.default_batch_fetch_size=1000