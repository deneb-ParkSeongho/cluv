#Server port Number
server.port=8080

#MySQL(MariaDB) Info
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://dev-cluv-maria-database.cnjv9cmqjlxx.ap-northeast-2.rds.amazonaws.com:3306/it1661?useLegacyDatetimeCode=false&serverTimezone=Asia/Seoul
